<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sol Viewer</title>
    <link rel="stylesheet" href=static/style/style.css>
</head>
<body>
<header>
    <h1>Sol Viewer</h1>
    <nav>
        <ul class="nav__links">
            <li><a class="active" href="index.html">Viewer</a></li>
            <li><a  href="about.html">About</a></li>
            <button id="play-music-button">Play Music</button>
            <audio id="music-player" src="static/music.mp3" style="display: none;"></audio>
            <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" style="display: none;">
        </ul>
    </nav>
</header>
    <main>
        <div id="sideBar">
            <h2>Planets</h2>
            <ul id="planetList">
                <button id="Mercury" class="planet-button">Mercury</button>
                <button id="Venus" class="planet-button">Venus</button>
                <button id="Earth" class="planet-button">Earth</button>
                <button id="Mars" class="planet-button">Mars</button>
                <button id="Jupiter" class="planet-button">Jupiter</button>
                <button id="Saturn" class="planet-button">Saturn</button>
                <button id="Uranus" class="planet-button">Uranus</button>
                <button id="Neptune" class="planet-button">Neptune</button>
            </ul>
        </div>
        <div id="planet-info"></div>
        <script src="src/main.js" type="module"></script>
        <button id="resetButton">Reset Camera</button>
    </main>
</body>
</html>
